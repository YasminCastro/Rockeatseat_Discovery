<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio FlexBox</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <img
          class="logo-page"
          src="https://cdn-icons-png.flaticon.com/512/5052/5052440.png"
          alt="logo page"
        />
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Testimonials</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <h2>Galeria</h2>
        <div class="containerFoto">
          <img src="https://source.unsplash.com/random" alt="" />
          <img src="https://source.unsplash.com/random" alt="" /><img
            src="https://source.unsplash.com/random"
            alt=""
          /><img src="https://source.unsplash.com/random" alt="" /><img
            src="https://source.unsplash.com/random"
            alt=""
          /><img src="https://source.unsplash.com/random" alt="" /><img
            src="https://source.unsplash.com/random"
            alt=""
          /><img src="https://source.unsplash.com/random" alt="" /><img
            src="https://source.unsplash.com/random"
            alt=""
          />
        </div>
      </main>
      <aside>
        <div class="botoes">
          <button>
            <img
              id="icon-button"
              src="https://img-premium.flaticon.com/png/512/3750/premium/3750627.png?token=exp=1633091894~hmac=99a11f509a054eacad203965d9bfbf72"
              alt=""
            />
            Adicionar ao carrinho
          </button>
          <button>
            <img
              id="icon-button"
              src="https://cdn-icons-png.flaticon.com/512/2971/2971982.png"
              alt=""
            />
            Comprar
          </button>
        </div>
      </aside>
    </div>

    <footer>2021</footer>
  </body>
</html>
